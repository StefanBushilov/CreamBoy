<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CreamBoy | Phone Input</title>
    <style>
        :root {
            --bg-color: #0a0a0a;
            --text-color: #00ff00;
            --border-color: #00ff00;
            --input-bg: #1a1a1a;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Courier New', monospace;
            background-color: var(--bg-color);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        
        .terminal {
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid var(--border-color);
            border-radius: 5px;
            padding: 2rem;
            width: 90%;
            max-width: 500px;
            position: relative;
            overflow: hidden;
        }
        
        .terminal::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--border-color), transparent);
            animation: scanline 2s linear infinite;
        }
        
        @keyframes scanline {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }
        
        .header {
            text-align: center;
            margin-bottom: 2rem;
            font-size: 1.2rem;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .phone-input {
            width: 100%;
            padding: 12px;
            background: var(--input-bg);
            border: 1px solid var(--border-color);
            border-radius: 3px;
            color: var(--text-color);
            font-family: 'Courier New', monospace;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s ease;
        }
        
        .phone-input:focus {
            box-shadow: 0 0 10px var(--border-color);
            transform: translateY(-2px);
        }
        
        .submit-btn {
            width: 100%;
            padding: 12px;
            background: transparent;
            border: 1px solid var(--border-color);
            border-radius: 3px;
            color: var(--text-color);
            font-family: 'Courier New', monospace;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .submit-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 255, 0, 0.2), transparent);
            transition: left 0.5s ease;
        }
        
        .submit-btn:hover::before {
            left: 100%;
        }
        
        .submit-btn:hover {
            background: rgba(0, 255, 0, 0.1);
        }
        
        .status {
            text-align: center;
            margin-top: 1rem;
            font-size: 0.9rem;
            min-height: 20px;
        }
        
        .success {
            color: #00ff00;
        }
        
        .error {
            color: #ff0000;
        }
        
        .cursor {
            display: inline-block;
            width: 8px;
            height: 1em;
            background-color: var(--text-color);
            margin-left: 2px;
            animation: blink 1s infinite;
        }
        
        @keyframes blink {
            50% { opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="terminal">
        <div class="header">
            <h1>~/cream_boy/phone_input</h1>
        </div>
        
        <form id="phoneForm">
            <div class="form-group">
                <input 
                    type="tel" 
                    class="phone-input" 
                    placeholder="+7 (XXX) XXX-XX-XX" 
                    required
                    pattern="\+7\s?\(?[0-9]{3}\)?\s?[0-9]{3}-?[0-9]{2}-?[0-9]{2}"
                    title="Формат: +7 (XXX) XXX-XX-XX"
                >
            </div>
            
            <button type="submit" class="submit-btn">
                SEND_TO_MAIL<span class="cursor">_</span>
            </button>
        </form>
        
        <div class="status" id="status"></div>
    </div>

    <script>
        document.getElementById('phoneForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const phoneInput = document.querySelector('.phone-input');
            const status = document.getElementById('status');
            const phoneNumber = phoneInput.value.trim();
            
            // Валидация номера
            if (!phoneInput.checkValidity()) {
                status.innerHTML = '<span class="error">ERROR: Invalid phone format</span>';
                return;
            }
            
            status.innerHTML = 'SENDING...';
            
            try {
                // Отправка на почту через FormSubmit
                const response = await fetch('https://formsubmit.co/belsta.nik@gmail.com', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        phone: phoneNumber,
                        _subject: 'Новый номер телефона с CreamBoy',
                        _template: 'basic'
                    })
                });
                
                if (response.ok) {
                    status.innerHTML = '<span class="success">SUCCESS: Phone sent to belsta.nik@gmail.com</span>';
                    phoneInput.value = '';
                } else {
                    throw new Error('Send failed');
                }
                
            } catch (error) {
                status.innerHTML = '<span class="error">ERROR: Send failed. Try again.</span>';
            }
        });
        
        // Маска для телефона
        document.querySelector('.phone-input').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            if (value.startsWith('7')) {
                value = '+7' + value.substring(1);
            } else if (value.startsWith('8')) {
                value = '+7' + value.substring(1);
            } else if (!value.startsWith('+')) {
                value = '+7' + value;
            }
            
            if (value.length > 12) {
                value = value.substring(0, 12);
            }
            
            // Форматирование
            if (value.length > 2) {
                value = value.replace(/(\+7)(\d{3})(\d{3})(\d{2})(\d{2})/, '$1 ($2) $3-$4-$5');
            }
            
            e.target.value = value;
        });
    </script>
</body>
</html>
